<html>
<head> <title>User Login</title> </head>
<body>
<h1>User Login</h1>
{% if form.errors %}
	<p>Your username and password didn't match!
		Please try again!</p>
{% endif %}
<form method="post" action="{% url 'accounts:login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
<a href="{% url "socialauth_begin" "facebook" %}">Sign in through facebook!</a>
<a href="{% url 'accounts:register'%}">Create New User</a>
</form>

	
</form>
</body>
</html>
