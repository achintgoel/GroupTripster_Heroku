{% load staticfiles %}
{% load crispy_forms_tags %}
<div id="createTrip" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create Trip</h4>
      </div>
      <div class="modal-body">
        <form id="create_trip_form" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-lg-3">
                    <label for="id_trip_name" class="control-label pull-right">Name</label>
                </div>
                <div class="col-lg-8">
                  <input type="text" class="form-control pull-left" id="id_trip_name" maxlength="500" name="trip_name" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-3">
                    <label for="id_trip_destination" class="control-label pull-right">Destination</label>
                </div>
                <div class="col-lg-8">
                  <input type="text" class="form-control pull-left" id="id_trip_destination" maxlength="500" name="trip_destination" placeholder="Enter Destination">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-3">
                    <label for="id_trip_start_date" class="control-label pull-right">Start Date</label>
                </div>
                <div class="col-lg-3">
                  <input type="text" class="form-control pull-left" id="id_trip_start_date" maxlength="500" name="trip_start_date" placeholder="MM/DD/YY">
                </div>
                <div class="col-lg-2">
                    <label for="id_trip_end_date" class="control-label pull-right">End Date</label>
                </div>
                <div class="col-lg-3">
                  <input type="text" class="form-control pull-left" id="id_trip_end_date" maxlength="500" name="trip_end_date" placeholder="MM/DD/YY">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="saveTripButton" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
